<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MercuryScript Lexer</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="editor">
      <h2>MercuryScript</h2>
      <textarea id="codeArea" placeholder="Type your code here..."></textarea>
      <button id="runBtn">Run</button>
    </div>
    <div class="output">
      <h2>Tokens</h2>
      <table id="tokenTable">
        <thead>
          <tr>
            <th>Lexeme</th>
            <th>Token</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
      <button id="exportCsvBtn">Export CSV</button>
    </div>
  </div>

  <!-- Scripts -->
  <script src="lexer.js"></script>
  <script src="app.js"></script>
</body>
</html>
